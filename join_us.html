     <section class="form-background">
        <form method="post" action="https://formdump.codeinstitute.net/" id="join-us-form">
            <h2>Join our Bioinformatics community for NGS! <i class="fa-solid fa-dna"></i></h2>
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" type="text" name="first_name" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" type="text" name="last_name" required>
            
            
            <label for="email">Email Address</label>
            <input id="email" class="text-input" type="email" name="email_address" required>
            
             <p> Add your address to receive updates on events near you and be in touch with members of our community near you </p>
            <label for="address">Address</label>
            <input id="address" class="text-input" type="text" name="address">

            <label for="city">City</label>
            <input id="city" class="text-input" type="text" name="city">

            <label for="post-code">Post code</label>
            <input id="post-code" class="text-input" type="text" name="post-code">

            <div id="workflow-checkbox">
            <p>Which sequencing workflow do you use?</p>
            <div class="ngs-checkbox">
            <label for="illumina">Illumina</label>
            <input id="illumina" type="checkbox" name="sequencing-platform" value="illumina" >
            </div>
            <div class="ngs-checkbox">
            <label for="PacBio">PacBio</label>
            <input id="PacBio" type="checkbox" name="sequencing-platform" value="pacbio">
            </div>
            <div class="ngs-checkbox">
            <label for="Nanopore">Nanopore</label>
            <input id="Naopore" type="checkbox" name="sequencing-platform" value="nanopore">
            </div>
            <div class="ngs-checkbox">
            <label for="Others">Others</label>
            <input id="Others" type="checkbox" name="sequencing-platform" value="other">
            <div class="ngs-checkbox">
           </div>

            <input type="submit"  class="signup-button" value="let's start sequencing!">

        
        </form>
    </section>
